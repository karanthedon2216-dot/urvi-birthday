<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday Urvi ❤️</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
    background: linear-gradient(135deg, #ff4e50, #fc913a, #ff6ec4);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    padding: 40px 20px;
}

h1 {
    font-size: 48px;
    margin-bottom: 10px;
}

h2 {
    font-weight: normal;
    margin-top: 0;
}

img {
    width: 350px;
    max-width: 90%;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.6);
    margin: 30px 0;
}

.message {
    font-size: 20px;
    max-width: 600px;
    margin: auto;
    line-height: 1.6;
}

.hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    animation: float 8s linear infinite;
    font-size: 24px;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="hearts">
    <div class="heart" style="left:10%;">❤️</div>
    <div class="heart" style="left:30%; animation-delay:2s;">❤️</div>
    <div class="heart" style="left:50%; animation-delay:4s;">❤️</div>
    <div class="heart" style="left:70%; animation-delay:1s;">❤️</div>
    <div class="heart" style="left:90%; animation-delay:3s;">❤️</div>
</div>

<div class="container">
    <h1>Happy Birthday Urvi ❤️</h1>
    <h2>Love, Karan</h2>

    <img src="urvi-birthday.png" alt="Urvi & Karan">

    <div class="message">
        From the moment you came into my life, everything became more beautiful.  
        You are my happiness, my peace, and my forever.  
        I hope this year brings you as much joy as you bring into my world.  
        I love you endlessly ❤️
    </div>

    <br><br>

    <!-- Spotify Embed -->
    <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/0tgVpDi06FyKpA1z0VMD4v?utm_source=generator" 
        width="300" 
        height="380" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>

</div>

</body>
</html>
